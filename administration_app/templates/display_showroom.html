<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Carchive® Admin</title>
</head>

<body>
  <header class="font-monospace border-bottom">
    <div class="text-center bg-dark">
      <h1 class="text-light">Carchive®</h1>
    </div>
    <div class="row my-2">
      <div class="col"></div>
      <div class="col"></div>
      <div class="my-2 col justify-content-end">
        <a href="/admin/dashboard/" class="btn btn-primary btn-sm">Dashboard</a>
        <a href="/admin/logout/" class="btn btn-danger btn-sm">logout</a>
      </div>
    </div>
  </header>

  <main class="mx-5 row">
    <div class="my-5 col">
      
        <div>
            <h4>Showroom name: <span>{{this_showroom.name}}</span></h4>
        </div>
        <div class="my-3">
            <h4>Owner email: <span>{{this_showroom.email}}</span></h4>
        </div>
        <div class="my-3">
            <h4>Showroom license number: <span>{{this_showroom.license_number}}</span></h4>
        </div>
        <div class="my-3">
            <h4>Payment method: <span>{{this_showroom.payment}}</span></h4>
        </div>
      

    </div>
    <div class="col"></div>
  </main>

  <div class="row my-2">
    <div class="col"></div>
    <div class="col"></div>
    <div class="my-2 col justify-content-end">
        <a href="/admin/edit_showroom/{{this_showroom.id}}/" class="btn btn-primary btn-sm">Edit</a>
        <a href="/admin/delete_showroom/{{this_showroom.id}}/" class="btn btn-danger btn-sm">Delete</a>
    </div>
</div>
</body>

</html>
